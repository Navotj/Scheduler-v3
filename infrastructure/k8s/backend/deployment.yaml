apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: nat20
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: nat20
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: backend
  # Prefer rolling update so the new pod can come up before killing old (even at 1 replica)
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: backend
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: backend
          image: <ECR_URI_REPLACED_BY_CI>/backend:${GITHUB_SHA}
          imagePullPolicy: Always              # <â€” ensure the new SHA always pulls
          ports:
            - containerPort: 3000
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true

          # NEW: give the app time to boot/wait for Mongo before probes count as failures
          startupProbe:
            tcpSocket:
              port: http
            periodSeconds: 5
            failureThreshold: 60            # ~5 minutes max startup

          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6

          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 6

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          envFrom:
            - secretRef:
                name: backend-env

          env:
            - name: PORT
              value: "3000"
            - name: COOKIE_SECURE
              value: "true"
            # The $(VAR) expansion works if keys exist in backend-env Secret
            - name: MONGO_URI
              value: mongodb://$(MONGO_USER):$(MONGO_PASS)@mongo.nat20.svc.cluster.local:27017/$(MONGO_DB)?authSource=admin

          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
