name: Clear Terraform Lock

on:
  workflow_dispatch: {}

defaults:
  run:
    working-directory: infrastructure/terraform

jobs:
  clear-lock:
    runs-on: ubuntu-latest
    env:
      APP_PREFIX: ${{ vars.APP_PREFIX }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0

      - name: Terraform Init (remote state in S3 with DynamoDB lock)
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="bucket=${APP_PREFIX}-state-bucket" \
            -backend-config="key=state/${APP_PREFIX}.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${APP_PREFIX}-tf-locks" \
            -backend-config="encrypt=true"

      - name: Clear any existing lock
        run: |
          set -euo pipefail
          if [[ -f .terraform.tfstate.lock.info ]]; then
            LOCK_ID="$(jq -r '.ID' .terraform.tfstate.lock.info || true)"
            if [[ -n "${LOCK_ID}" && "${LOCK_ID}" != "null" ]]; then
              echo "Forcing unlock of lock ID: ${LOCK_ID}"
              terraform force-unlock -force "${LOCK_ID}" || true
            else
              echo "No valid lock ID found in .terraform.tfstate.lock.info"
            fi
          else
            echo "No local lock info file found; nothing to clear."
          fi
