name: Bootstrap Remote State

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - 'infrastructure/bootstrap/**'
      - '.github/workflows/bootstrap_terraform.yml'

defaults:
  run:
    working-directory: infrastructure/bootstrap

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    concurrency:
      group: bootstrap-remote-state
      cancel-in-progress: false
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      APP_PREFIX: ${{ vars.APP_PREFIX }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0

      - name: Terraform Init (local state)
        run: terraform init -backend=false

      - name: Terraform Plan (bootstrap S3)
        run: terraform state -input=false -auto-approve rm aws_cloudfront_distribution.frontend
        run: terraform plan -input=false -var="app_prefix=${APP_PREFIX}"

      - name: Terraform Apply (bootstrap S3)
        run: terraform apply -input=false -auto-approve -var="app_prefix=${APP_PREFIX}"
