name: Deploy Frontend to EKS

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "infrastructure/docker/frontend/Dockerfile"
      - "infrastructure/k8s/frontend/deployment.yaml"
      - "infrastructure/k8s/ingress/frontend-ingress.yaml"
      - ".github/workflows/deploy_frontend.yml"
  workflow_dispatch:

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  CLUSTER_NAME: nat20-eks
  PROJECT_NAME: nat20
  NAMESPACE: nat20
  ECR_REPO: nat20/frontend
  KUBECTL_TIMEOUT: 30s
  AWS_RETRY_MODE: standard
  AWS_MAX_ATTEMPTS: "6"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Ensure deps (jq, envsubst, curl)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq gettext-base curl

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          echo "ECR_REGISTRY=${{ steps.ecr-login.outputs.registry }}" >> "$GITHUB_ENV"
          echo "IMAGE_URI=${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPO }}:sha-${GITHUB_SHA}" >> "$GITHUB_ENV"

      - name: Build image
        shell: bash
        run: |
          set -euo pipefail
          docker build \
            -f infrastructure/docker/frontend/Dockerfile \
            -t "${IMAGE_URI}" \
            --label "org.opencontainers.image.revision=${GITHUB_SHA}" \
            --label "org.opencontainers.image.source=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}" \
            .

      - name: Push image
        shell: bash
        run: |
          set -euo pipefail
          docker push "${IMAGE_URI}"

      - name: Fetch required parameters (SSM)
        id: ssm
        shell: bash
        run: |
          set -euo pipefail
          ORIGIN_CERT_ARN="$(aws ssm get-parameter --name /nat20/network/ORIGIN_CERT_ARN --query 'Parameter.Value' --output text)"
          ALB_FRONTEND_SG_ID="$(aws ssm get-parameter --name /nat20/network/ALB_FRONTEND_SG_ID --query 'Parameter.Value' --output text)"
          echo "ORIGIN_CERT_ARN=${ORIGIN_CERT_ARN}" >> "$GITHUB_ENV"
          echo "ALB_FRONTEND_SG_ID=${ALB_FRONTEND_SG_ID}" >> "$GITHUB_ENV"

      - name: Configure kubeconfig
        id: kubeconfig
        shell: bash
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
        run: |
          set -euo pipefail
          aws eks update-kubeconfig --name "${CLUSTER_NAME}" --region "${AWS_REGION}"
          kubectl version --client

      - name: "Preflight: try API quickly (no mutations)"
        id: preflight
        shell: bash
        continue-on-error: true
        env:
          KUBECTL_TIMEOUT: ${{ env.KUBECTL_TIMEOUT }}
        run: |
          set -euo pipefail
          ok=false
          for i in {1..6}; do
            if kubectl --request-timeout="${KUBECTL_TIMEOUT}" get --raw=/version >/dev/null 2>&1; then
              ok=true
              break
            fi
            echo "Attempt $i/6: API not reachable; retrying..."
            sleep 10
          done
          echo "ok=${ok}" >> "$GITHUB_OUTPUT"
          test "${ok}" = true

      - name: "Fallback: temporarily allow this runner CIDR"
        if: steps.preflight.outputs.ok != 'true'
        id: open_eks
        shell: bash
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
        run: |
          set -euo pipefail

          retry() { n=1; tries="$1"; delay="$2"; shift 2; until "$@"; do (( n>=tries )) && exit 1; sleep "$delay"; n=$((n+1)); done; }

          RUNNER_IP="$(curl -s https://checkip.amazonaws.com | tr -d '\n\r')"
          RUNNER_CIDR="${RUNNER_IP}/32"
          echo "runner_cidr=${RUNNER_CIDR}" >> "$GITHUB_OUTPUT"

          DESC="$(aws eks describe-cluster --name "${CLUSTER_NAME}" --region "${AWS_REGION}")"
          EP_PUBLIC="$(jq -r '.cluster.resourcesVpcConfig.endpointPublicAccess' <<< "${DESC}")"
          CUR_JSON="$(jq -c '.cluster.resourcesVpcConfig.publicAccessCidrs // []' <<< "${DESC}")"
          echo "original_cidrs=${CUR_JSON}" >> "$GITHUB_OUTPUT"
          echo "original_ep=${EP_PUBLIC}" >> "$GITHUB_OUTPUT"

          UPDATED_JSON="$(jq -cn --arg ip "${RUNNER_CIDR}" --argjson cur "${CUR_JSON:-null}" '((($cur // []) | map(tostring)) + [$ip]) | unique')"
          UPDATED_CSV="$(jq -r 'join(",")' <<< "${UPDATED_JSON}")"

          UPDATE_JSON="$(aws eks update-cluster-config \
            --name "${CLUSTER_NAME}" \
            --region "${AWS_REGION}" \
            --resources-vpc-config "endpointPublicAccess=true,publicAccessCidrs=${UPDATED_CSV}" \
            --output json)"
          UPDATE_ID="$(jq -r '.update.id' <<< "${UPDATE_JSON}")"

          retry 120 5 bash -c '
            set -e
            S=$(aws eks describe-update --name "'"${CLUSTER_NAME}"'" --update-id "'"${UPDATE_ID}"'" --region "'"${AWS_REGION}"'" --query "update.status" --output text)
            test "$S" = Successful && exit 0
            test "$S" = Failed && exit 1
            exit 2
          '

          ENDPOINT="$(aws eks describe-cluster --name "${CLUSTER_NAME}" --region "${AWS_REGION}" --query 'cluster.endpoint' --output text)"
          HOST="${ENDPOINT#https://}"
          for i in {1..60}; do
            code="$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 "https://${HOST}/version")" || code="000"
            if [[ "$code" == 200 || "$code" == 401 || "$code" == 403 || "$code" == 404 || "$code" == 405 ]]; then
              echo "api_ok=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            sleep 5
          done
          echo "api_ok=false" >> "$GITHUB_OUTPUT"
          exit 1

      - name: Apply namespace
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..5}; do
            if kubectl apply -f infrastructure/k8s/namespaces/nat20.yaml --request-timeout="${KUBECTL_TIMEOUT}"; then break; fi
            sleep 10
          done

      - name: Apply frontend (image templated)
        shell: bash
        run: |
          set -euo pipefail
          export IMAGE_URI
          TMP="$(mktemp)"
          envsubst < infrastructure/k8s/frontend/deployment.yaml > "${TMP}"
          for i in {1..5}; do
            if kubectl apply -f "${TMP}" --request-timeout="${KUBECTL_TIMEOUT}"; then break; fi
            sleep 10
          done

      - name: Apply frontend Ingress (cert/sg templated)
        shell: bash
        run: |
          set -euo pipefail
          export ORIGIN_CERT_ARN ALB_FRONTEND_SG_ID
          TMP="$(mktemp)"
          envsubst < infrastructure/k8s/ingress/frontend-ingress.yaml > "${TMP}"
          for i in {1..5}; do
            if kubectl apply -f "${TMP}" --request-timeout="${KUBECTL_TIMEOUT}"; then break; fi
            sleep 10
          done

      - name: Rollout status
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n "${NAMESPACE}" rollout status deployment/frontend --timeout=300s

      - name: "On failure: collect diagnostics"
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n "${NAMESPACE}" get all -o wide || true
          kubectl -n "${NAMESPACE}" describe deployment frontend || true
          kubectl -n "${NAMESPACE}" get events --sort-by=.lastTimestamp | tail -n 200 || true
          NEW_RS="$(kubectl -n "${NAMESPACE}" get deploy frontend -o jsonpath='{.status.updatedReplicas}' 2>/dev/null || echo 0)"
          PODS="$(kubectl -n "${NAMESPACE}" get pods -l app=frontend -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' || true)"
          echo "$PODS" | while read -r p; do
            [ -z "$p" ] && continue
            echo "--- logs $p (previous) ---" || true
            kubectl -n "${NAMESPACE}" logs "$p" --previous || true
            echo "--- logs $p (current) ---" || true
            kubectl -n "${NAMESPACE}" logs "$p" || true
            echo "--- describe $p ---" || true
            kubectl -n "${NAMESPACE}" describe pod "$p" || true
          done

      - name: Restore CIDRs (if modified)
        if: always() && steps.preflight.outputs.ok != 'true'
        shell: bash
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
          ORIGINAL_CIDRS: ${{ steps.open_eks.outputs.original_cidrs }}
          RUNNER_CIDR: ${{ steps.open_eks.outputs.runner_cidr }}
          ORIGINAL_EP: ${{ steps.open_eks.outputs.original_ep }}
        run: |
          set -euo pipefail
          if [[ -z "${ORIGINAL_CIDRS:-}" || -z "${RUNNER_CIDR:-}" || -z "${ORIGINAL_EP:-}" ]]; then exit 0; fi
          CLEAN_JSON="$(jq -cn --arg ip "${RUNNER_CIDR}" --argjson cur "${ORIGINAL_CIDRS:-null}" '(($cur // []) | map(tostring) | map(select(. != $ip))) | unique')"
          CLEAN_CSV="$(jq -r 'join(",")' <<< "${CLEAN_JSON}")"
          if [[ "${ORIGINAL_EP}" == "false" ]]; then
            aws eks update-cluster-config --name "${CLUSTER_NAME}" --region "${AWS_REGION}" --resources-vpc-config "endpointPublicAccess=false" >/dev/null
          elif [[ -n "${CLEAN_CSV}" ]]; then
            aws eks update-cluster-config --name "${CLUSTER_NAME}" --region "${AWS_REGION}" --resources-vpc-config "endpointPublicAccess=true,publicAccessCidrs=${CLEAN_CSV}" >/dev/null
          fi
