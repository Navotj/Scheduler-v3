name: Deploy Frontend to S3

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy_frontend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Sync frontend to S3 (clean deploy)
      run: |
        aws s3 sync frontend/ s3://nat20scheduling.com/ --delete

    - name: Invalidate CloudFront cache
      run: |
        DIST_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Aliases.Items && contains(Aliases.Items, 'nat20scheduling.com')].Id | [0]" --output text)
        if [ "$DIST_ID" != "None" ] && [ -n "$DIST_ID" ]; then
          aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths "/*"
        else
          echo "CloudFront distribution not found for nat20scheduling.com" >&2
          exit 1
        fi
