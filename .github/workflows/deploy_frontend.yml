name: deploy-frontend

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - 'infrastructure/frontend/**'
      - '.github/workflows/deploy_frontend.yml'

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  APP_PREFIX: ${{ vars.APP_PREFIX }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: configure aws credentials (keys only)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: ensure aws cli
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v aws >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y unzip >/dev/null
            curl -sSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o awscliv2.zip
            unzip -q awscliv2.zip
            sudo ./aws/install
          fi
          aws --version

      - name: sanity checks
        shell: bash
        run: |
          set -euo pipefail
          [[ -n "${APP_PREFIX}" ]] || { echo "APP_PREFIX is empty"; exit 1; }
          [[ -n "${AWS_REGION}"  ]] || { echo "AWS_REGION is empty";  exit 1; }
          [[ -d "infrastructure/frontend" ]] || { echo "missing: infrastructure/frontend"; ls -la infrastructure || true; exit 1; }
          aws s3 ls "s3://${APP_PREFIX}-frontend" >/dev/null

      - name: sync to s3 (SSE required)
        shell: bash
        run: |
          set -euo pipefail
          echo "Syncing 'infrastructure/frontend/' -> 's3://${APP_PREFIX}-frontend/' in '${AWS_REGION}'..."
          aws s3 sync "infrastructure/frontend/" "s3://${APP_PREFIX}-frontend/" \
            --delete \
            --only-show-errors \
            --exact-timestamps \
            --sse AES256
          echo "Sync complete."

      - name: list bucket root (debug)
        shell: bash
        run: aws s3 ls "s3://${APP_PREFIX}-frontend/"
