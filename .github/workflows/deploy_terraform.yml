name: Terraform Deploy

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/deploy_terraform.yml'

defaults:
  run:
    working-directory: infrastructure/terraform

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_PREFIX: ${{ vars.APP_PREFIX }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_PAGER: ""

      TF_VAR_app_prefix: ${{ vars.APP_PREFIX }}
      TF_VAR_root_domain: ${{ vars.ROOT_DOMAIN }}
      TF_VAR_ec2_instance_type: ${{ vars.EC2_INSTANCE_TYPE }}
      TF_VAR_environment:       ${{ vars.ENVIRONMENT }}
      TF_VAR_cloudfront_origin_prefix_list_id: ${{ vars.CF_ORIGIN_PREFIX_LIST_ID }}
      TF_VAR_aws_region: ${{ vars.AWS_REGION }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0

      - name: Ensure jq is available
        run: |
          set -euo pipefail
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

      - name: Terraform Init (S3 backend with native lockfile)
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="bucket=${APP_PREFIX}-state-bucket" \
            -backend-config="key=state/${APP_PREFIX}.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="use_lockfile=true" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        run: |
          set -euo pipefail
          terraform plan -input=false -lock-timeout=2m -out=tfplan_full

      - name: Terraform Apply
        run: |
          set -euo pipefail
          terraform apply -auto-approve tfplan_full

      - name: Clear stale Terraform S3 lock
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          BUCKET="${APP_PREFIX}-state-bucket"
          KEY="state/${APP_PREFIX}.tfstate.tflock"

          if aws s3api head-object --bucket "$BUCKET" --key "$KEY" >/dev/null 2>&1; then
            echo "Found lockfile: s3://${BUCKET}/${KEY}"
            aws s3 cp "s3://${BUCKET}/${KEY}" /tmp/tflock.json --quiet
            ID="$(jq -r '.ID // empty' /tmp/tflock.json)"
            CREATED="$(jq -r '.Created // empty' /tmp/tflock.json || true)"

            # Compute age (seconds); treat unparsable date as very old
            NOW="$(date -u +%s)"
            if CREATED_S="$(date -u -d "${CREATED}" +%s 2>/dev/null)"; then
              AGE=$(( NOW - CREATED_S ))
            else
              AGE=999999
            fi
            echo "Lock ID: ${ID:-<none>} | Created: ${CREATED:-unknown} | Age: ${AGE}s"

            # Only clear if stale (>15m) to avoid clobbering a legit concurrent run
            if [[ -n "${ID}" && ${AGE} -gt 900 ]]; then
              echo "Stale lock; forcing unlock via Terraform."
              terraform force-unlock -force "${ID}" || true

              # If still present, remove the object as a last resort
              if aws s3api head-object --bucket "$BUCKET" --key "$KEY" >/dev/null 2>&1; then
                echo "Lockfile still present; deleting object."
                aws s3api delete-object --bucket "$BUCKET" --key "$KEY"
              fi
            else
              echo "Lock present and recent; aborting to avoid contention."
              exit 1
            fi
          else
            echo "No S3 lockfile present."
          fi
