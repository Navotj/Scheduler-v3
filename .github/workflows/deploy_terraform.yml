name: 'Deploy Terraform Infrastructure'

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infrastructure/terraform/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Deploy Terraform Infrastructure'
    runs-on: ubuntu-latest

    env:
      TF_VAR_mongodb_user: ${{ secrets.TF_VAR_MONGODB_USER }}
      TF_VAR_mongodb_password: ${{ secrets.TF_VAR_MONGODB_PASSWORD }}

    environment: Development

    defaults:
      run:
        shell: bash
        working-directory: infrastructure/terraform

    steps:
    # Checkout repo
    - name: Checkout
      uses: actions/checkout@v4

    # Setup Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    # AWS credentials for both Terraform and AWS CLI
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    # Init Terraform
    - name: Terraform Init
      run: terraform init

    # Format Terraform files
    - name: Terraform Format
      run: terraform fmt

    - name: Terraform Format Check
      run: terraform fmt -check

    # Terraform Plan (always runs)
    - name: Terraform Plan
      run: terraform plan -input=false

    # Apply only on push to main
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false

    # Get backend IP
    - name: Export Terraform Outputs
      id: export_outputs
      run: |
        echo "BACKEND_IP=$(terraform output -raw backend_instance_ip)" >> $GITHUB_ENV
        echo "MONGODB_IP=$(terraform output -raw mongodb_instance_ip)" >> $GITHUB_ENV
        echo "BACKEND_PRIVATE_IP=$(terraform output -raw backend_instance_private_ip)" >> $GITHUB_ENV
        echo "MONGODB_PRIVATE_IP=$(terraform output -raw mongodb_instance_private_ip)" >> $GITHUB_ENV
        echo "BACKEND_INSTANCE_ID=$(terraform output -raw backend_instance_id)" >> $GITHUB_ENV
        echo "MONGODB_INSTANCE_ID=$(terraform output -raw mongodb_instance_id)" >> $GITHUB_ENV
        echo "MONGODB_EBS_VOLUME_ID=$(terraform output -raw mongodb_ebs_volume_id)" >> $GITHUB_ENV || true
