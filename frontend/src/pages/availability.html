<style>
  /* 80/20 two-column layout (no extra visuals) */
  .availability-layout {
    display: grid;
    grid-template-columns: 4fr 1fr; /* 80% / 20% */
    gap: var(--gap, 16px);
    align-items: start;
    width: min(var(--main-max, 1440px), 96vw);
    margin: 12px auto 32px;
    padding: 0 12px;
  }
</style>

<main class="availability-layout">
  <!-- Left column (80%): table only -->
  <section class="availability-left">
    <div id="grid" class="grid">
      <div id="grid-content" class="grid-content">
        <table id="schedule-table" class="table" aria-label="Weekly availability grid"></table>
        <!-- NOW marker injected by JS -->
      </div>
    </div>
    <!-- Tooltip (only used if you later gate edits by auth) -->
    <div id="signin-tooltip" class="signin-tooltip" aria-hidden="true">Sign in to edit availability</div>
  </section>

  <!-- Right column (20%): reserved for future controls -->
  <aside class="availability-right" aria-hidden="true"></aside>
</main>

<script src="/scripts/availability.js"></script>
<script>
  if (window.schedule && window.schedule.init) window.schedule.init();
</script>
