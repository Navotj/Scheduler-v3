<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Availability â€¢ NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/availability_picker.css" />
</head>
<body>
  <main class="page-shell">
    <div class="header-row" style="display:flex;justify-content:space-between;align-items:center;margin:8px 0 12px;">
      <div class="week-and-help" style="display:flex;align-items:center;gap:16px;color:#aaa;">
        <span id="week-label" style="color:#fff;font-weight:600;"></span>
        <span>Shift+Scroll = Vertical Zoom, Scroll = Pan</span>
      </div>
    </div>

    <div class="controls">
      <button id="prev-week">Previous week</button>
      <button id="next-week">Next week</button>
      <button id="mode-add" class="active">Add</button>
      <button id="mode-subtract">Subtract</button>
      <button id="save">Save</button>
    </div>

    <div class="legend">
      <div class="legend-steps" id="legend-steps"></div>
      <div class="legend-labels" id="legend-labels"></div>
    </div>

    <div class="grid" id="grid">
      <div class="grid-content" id="grid-content">
        <table class="table" id="scheduler-table" aria-label="My availability grid"></table>
        <div id="now-marker" class="now-marker" style="display:none;">
          <span class="bubble">now</span>
        </div>
      </div>
    </div>

    <div id="cell-tooltip" class="cell-tooltip" style="display:none;"></div>
  </main>

  <script src="/scripts/core/shell.js"></script>
  <script src="/scripts/availability_picker.js"></script>
  <script src="/scripts/settings.js"></script>
</body>
</html>
