<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Availability â€¢ NAT20 Scheduling</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/topbar.css" />
  <link rel="stylesheet" href="/styles/availability_picker.css" />
</head>
<body>
  <!-- Modal host reused by login/register -->
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <!-- Topbar mount -->
  <div id="topbar-root" data-title="My Availability"></div>

  <main class="page-shell">
    <div class="header-row">
      <div class="week-and-help">
        <span id="week-label"></span>
        <span>Shift+Scroll = Vertical Zoom, Scroll = Pan</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev-week">Previous week</button>
      <button id="next-week">Next week</button>
      <button id="mode-add" class="active">Add</button>
      <button id="mode-subtract">Subtract</button>
      <button id="save">Save</button>
    </div>

    <!-- Grid -->
    <section id="grid" class="grid">
      <div id="grid-content" class="grid-content">
        <table id="schedule-table" class="table" aria-label="Weekly availability grid"></table>
        <!-- NOW marker injected by JS -->
        <div id="now-marker" class="now-marker" style="display:none;">
          <span class="bubble">now</span>
        </div>
      </div>
    </section>

    <!-- Tooltip when not signed in -->
    <div id="signin-tooltip" class="signin-tooltip">Sign in to edit your availability</div>
  </main>

  <!-- Scripts -->
  <script src="/scripts/lib/httpClient.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script src="/scripts/availability_picker.js"></script>
  <script src="/scripts/topbar.js"></script>
  <script>
    function runModalInit(path) {
      if (path.includes('register.html') && window.initRegisterForm) {
        window.initRegisterForm();
      } else if (path.includes('login.html') && window.initLoginForm) {
        window.initLoginForm();
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function swapModal(path) {
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function closeModal() {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'none';
      document.body.classList.remove('modal-active');
      container.innerHTML = '';
    }

    window.openModal = openModal;
    window.swapModal = swapModal;
    window.closeModal = closeModal;

    // Page-specific auth reaction (called by topbar.js)
    window.onAuthStateChange = function(isAuthed) {
      if (window.schedule && window.schedule.setAuth) window.schedule.setAuth(!!isAuthed);
    };

    document.addEventListener('DOMContentLoaded', async () => {
      if (window.schedule && window.schedule.init) {
        window.schedule.init();
      }
      if (window.topbar && typeof window.topbar.refreshAuth === 'function') {
        window.topbar.refreshAuth();
      }
    });
  </script>
</body>
</html>
