<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Availability — NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/availability_picker.css" />
</head>
<body>
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <div class="top-bar">
    <div class="top-left">
      <a href="/index.html">← Home</a>
      <strong>My Availability</strong>
      <span class="week-label" id="week-label"></span>
    </div>
    <div class="user-info">
      <span id="user-label" class="user-label" style="display:none;"></span>
      <button id="auth-button">Login</button>
    </div>
  </div>

  <main class="container">
    <div class="controls">
      <button id="prev-week" disabled>Previous week</button>
      <button id="next-week" disabled>Next week</button>
      <button id="mode-add" class="active" disabled>Add</button>
      <button id="mode-subtract" disabled>Subtract</button>
      <button id="save" disabled>Save</button>
      <span class="muted">Shift+Scroll = Vertical Zoom, Scroll = Pan</span>
    </div>

    <div class="grid" id="grid">
      <div class="grid-content" id="grid-content">
        <table class="table" id="schedule-table" aria-label="Weekly availability grid"></table>
        <div id="now-marker" class="now-marker" style="display:none;">
          <span class="bubble">NOW</span>
        </div>
      </div>
    </div>

    <div id="signin-tooltip" class="signin-tooltip">Sign in required</div>
  </main>

  <script src="/scripts/availability_picker.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script>
    let isAuthenticated = false;
    let currentUsername = null;

    async function checkAuth() {
      const controller = new AbortController();
      setTimeout(() => controller.abort(), 3000);
      try {
        const res = await fetch('/auth/check', {
          credentials: 'include',
          cache: 'no-cache',
          signal: controller.signal
        });
        if (res.status === 200) {
          const data = await res.json();
          isAuthenticated = true;
          currentUsername = data.username || 'user';
        } else {
          isAuthenticated = false;
          currentUsername = null;
        }
      } catch {
        isAuthenticated = false;
        currentUsername = null;
      }
      updateAuthUI();
      if (window.schedule && typeof window.schedule.setAuth === 'function') {
        window.schedule.setAuth(isAuthenticated);
      }
      document.getElementById('prev-week').disabled = !isAuthenticated;
      document.getElementById('next-week').disabled = !isAuthenticated;
      document.getElementById('mode-add').disabled = !isAuthenticated;
      document.getElementById('mode-subtract').disabled = !isAuthenticated;
      document.getElementById('save').disabled = !isAuthenticated;
    }

    function updateAuthUI() {
      const userLabel = document.getElementById('user-label');
      const authButton = document.getElementById('auth-button');
      if (isAuthenticated) {
        userLabel.textContent = `Signed in as ${currentUsername}`;
        userLabel.style.display = 'inline';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      } else {
        userLabel.style.display = 'none';
        authButton.textContent = 'Login';
        authButton.onclick = () => openModal('/pages/login.html');
      }
    }

    async function logout() {
      try {
        await fetch('/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      isAuthenticated = false;
      currentUsername = null;
      updateAuthUI();
      window.location.href = '/index.html';
    }

    function runModalInit(path) {
      if (path.includes('register.html') && window.initRegisterForm) {
        window.initRegisterForm();
      } else if (path.includes('login.html') && window.initLoginForm) {
        window.initLoginForm();
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      fetch(path)
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function swapModal(path) {
      const container = document.getElementById('modal-container');
      fetch(path)
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          runModalInit(path);
        });
    }

    function closeModal() {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'none';
      document.body.classList.remove('modal-active');
      container.innerHTML = '';
    }

    window.openModal = openModal;
    window.swapModal = swapModal;
    window.closeModal = closeModal;

    window.setAuthState = function(authenticated, username) {
      isAuthenticated = !!authenticated;
      currentUsername = authenticated ? username : null;
      updateAuthUI();
      if (window.schedule && typeof window.schedule.setAuth === 'function') {
        window.schedule.setAuth(isAuthenticated);
      }
      document.getElementById('prev-week').disabled = !isAuthenticated;
      document.getElementById('next-week').disabled = !isAuthenticated;
      document.getElementById('mode-add').disabled = !isAuthenticated;
      document.getElementById('mode-subtract').disabled = !isAuthenticated;
      document.getElementById('save').disabled = !isAuthenticated;
    };

    document.addEventListener('DOMContentLoaded', () => {
      if (window.schedule && typeof window.schedule.init === 'function') {
        window.schedule.init();
      }
      checkAuth();
    });
  </script>
</body>
</html>
