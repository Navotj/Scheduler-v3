<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings â€” NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/topbar.css" />
  <link rel="stylesheet" href="/styles/settings.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- Auth modal support (for login/register popups) -->
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <div id="topbar-root" data-title="Settings"></div>

  <main class="container">
    <form id="settings-form" class="settings-form">
      <div class="field">
        <label for="heatmap-scale">Heatmap scale</label>
        <div class="row">
          <input type="range" id="heatmap-scale" min="1" max="10" value="5" />
          <span id="heatmap-scale-readout" class="range-readout">5</span>
        </div>
        <span class="hint">Controls how strongly high consensus cells are emphasized.</span>
      </div>

      <div class="field">
        <label for="heatmap-palette">Heatmap palette</label>
        <select id="heatmap-palette">
          <option value="viridis" selected>Viridis (default)</option>
          <option value="magma">Magma</option>
          <option value="plasma">Plasma</option>
          <option value="inferno">Inferno</option>
          <option value="turbo">Turbo</option>
        </select>
        <div id="gradient-preview" class="gradient-preview" aria-hidden="true"></div>
      </div>

      <div class="actions">
        <button type="button" id="save-settings">Save</button>
        <span id="save-status" class="muted" role="status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <script>
    // Modal helpers
    function runModalInit(path) {
      if (path.endsWith('/pages/register.html') && window.registerInit) window.registerInit();
      if (path.endsWith('/pages/login.html') && window.loginInit) window.loginInit();
    }
    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then(r => r.text())
        .then(html => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }
    function swapModal(path) {
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then(r => r.text())
        .then(html => { container.innerHTML = html; runModalInit(path); });
    }
    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.body.classList.remove('modal-active');
      document.getElementById('modal-container').innerHTML = '';
    }
    window.openModal = openModal;
    window.swapModal = swapModal;
    window.closeModal = closeModal;

    // Settings page behavior hooks (external JS may override/augment)
    (function () {
      const scale = document.getElementById('heatmap-scale');
      const out = document.getElementById('heatmap-scale-readout');
      const palette = document.getElementById('heatmap-palette');
      const grad = document.getElementById('gradient-preview');
      function setViridis() {
        grad.style.background = 'linear-gradient(90deg,#440154,#31688e,#35b779,#fde725)';
      }
      function updatePreview() {
        const p = palette.value;
        const maps = {
          viridis: 'linear-gradient(90deg,#440154,#31688e,#35b779,#fde725)',
          magma:   'linear-gradient(90deg,#0b0623,#51127c,#cc4778,#f98e09,#fbfcbf)',
          plasma:  'linear-gradient(90deg,#0c0887,#6a00a8,#b12a90,#e16462,#f0f921)',
          inferno: 'linear-gradient(90deg,#000004,#420a68,#932667,#dd513a,#fca50a,#fcffa4)',
          turbo:   'linear-gradient(90deg,#30123b,#4145ab,#2fb1f5,#34d17d,#fee838,#f68e27,#a31a1c)'
        };
        grad.style.background = maps[p] || maps.viridis;
      }
      scale.addEventListener('input', () => { out.textContent = scale.value; });
      palette.addEventListener('change', updatePreview);
      setViridis();
      updatePreview();
      document.getElementById('save-settings').addEventListener('click', () => {
        if (window.settings && typeof window.settings.save === 'function') {
          window.settings.save({ scale: +scale.value, palette: palette.value });
        }
      });
    }());

    document.addEventListener('DOMContentLoaded', () => {
      if (window.topbar && typeof window.topbar.refreshAuth === 'function') {
        window.topbar.refreshAuth();
      }
    });
  </script>
</body>
</html>
