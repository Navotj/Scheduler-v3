<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings — NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/settings.css" />
</head>
<body>
  <div id="modal-overlay" style="display: none;">
    <div id="modal-container"></div>
  </div>

  <div class="top-bar">
    <div class="top-left">
      <a href="/index.html">← Home</a>
      <strong>Settings</strong>
    </div>
    <div class="user-info">
      <span id="user-label" class="user-label" style="display: none;"></span>
      <button id="auth-button">Login</button>
    </div>
  </div>

  <div class="container">
    <form id="settings-form" class="settings-form">
      <div class="field">
        <label for="timezone">Timezone</label>
        <select id="timezone">
          <option value="auto">Auto (System)</option>
        </select>
        <small class="hint">Used for the schedule grid and labels.</small>
      </div>

      <div class="field">
        <label>Clock Style</label>
        <div class="row">
          <label><input type="radio" name="clock" value="24" checked> 24-hour</label>
          <label><input type="radio" name="clock" value="12"> 12-hour (AM/PM)</label>
        </div>
      </div>

      <div class="field">
        <label>Week Starts On</label>
        <div class="row">
          <label><input type="radio" name="weekStart" value="sun" checked> Sunday</label>
          <label><input type="radio" name="weekStart" value="mon"> Monday</label>
        </div>
      </div>

      <div class="field">
        <label for="defaultZoom">Default Vertical Zoom</label>
        <input type="range" id="defaultZoom" min="0.6" max="2.0" step="0.1">
        <div class="range-readout"><span id="zoomValue"></span>x</div>
      </div>

      <div class="field">
        <label><input type="checkbox" id="highlightWeekends"> Highlight weekends</label>
      </div>

      <div class="actions">
        <button type="submit" id="saveSettings">Save Settings</button>
      </div>
      <div id="saveStatus" class="save-status" aria-live="polite"></div>
    </form>
  </div>

  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script src="/scripts/settings.js"></script>
  <script>
    let isAuthenticated = false;
    let currentUsername = null;

    async function checkAuth() {
      try {
        const res = await fetch('http://backend.nat20scheduling.com:3000/auth/check', {
          credentials: 'include',
          cache: 'no-cache'
        });
        if (res.status === 200) {
          const data = await res.json();
          isAuthenticated = true;
          currentUsername = data.username || 'user';
        } else {
          isAuthenticated = false;
          currentUsername = null;
        }
      } catch {
        isAuthenticated = false;
        currentUsername = null;
      }
      updateAuthUI();
    }

    function updateAuthUI() {
      const userLabel = document.getElementById('user-label');
      const authButton = document.getElementById('auth-button');

      if (isAuthenticated) {
        userLabel.textContent = currentUsername ? `Signed in as ${currentUsername}` : `Signed in`;
        userLabel.style.display = 'inline';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      } else {
        userLabel.style.display = 'none';
        authButton.textContent = 'Login';
        authButton.onclick = () => openModal('/pages/login.html');
      }
    }

    function runModalInit(path) {
      if (path.includes('register.html') && window.initRegisterForm) {
        window.initRegisterForm();
      } else if (path.includes('login.html') && window.initLoginForm) {
        window.initLoginForm();
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      fetch(path)
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function closeModal() {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'none';
      document.body.classList.remove('modal-active');
      container.innerHTML = '';
    }

    async function logout() {
      try {
        await fetch('http://backend.nat20scheduling.com:3000/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      window.location.href = '/index.html';
    }

    window.openModal = openModal;
    window.closeModal = closeModal;

    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
    });
  </script>
</body>
</html>
