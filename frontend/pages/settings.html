<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings — NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/settings.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- Auth modal support (for login/register popups) -->
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <div class="top-bar">
    <div class="top-left">
      <a href="/index.html">← Home</a>
      <strong>Settings</strong>
    </div>
    <div class="user-info">
      <span id="user-label" class="user-label" style="display:none;"></span>
      <button id="auth-button">Login</button>
    </div>
  </div>

  <main class="container">
    <form id="settings-form" class="settings-form">
      <div class="field">
        <label><strong>Timezone</strong></label>
        <div class="row">
          <label><input type="radio" name="tzMode" id="tz-auto" value="auto" checked> Automatic (system)</label>
          <label><input type="radio" name="tzMode" id="tz-manual" value="manual"> Manual</label>
        </div>
        <select id="timezone" disabled></select>
        <span class="hint">Choose a manual timezone only if automatic detection is incorrect.</span>
      </div>

      <div class="field">
        <label><strong>Clock</strong></label>
        <div class="row">
          <label><input type="radio" name="clock" value="24" checked> 24-hour</label>
          <label><input type="radio" name="clock" value="12"> 12-hour (AM/PM)</label>
        </div>
      </div>

      <div class="field">
        <label><strong>Week starts on</strong></label>
        <div class="row">
          <label><input type="radio" name="weekStart" value="sun" checked> Sunday</label>
          <label><input type="radio" name="weekStart" value="mon"> Monday</label>
        </div>
      </div>

      <div class="field">
        <label for="defaultZoom"><strong>Display</strong></label>
        <div class="row">
          <span>Default vertical zoom</span>
          <input type="range" id="defaultZoom" min="0.6" max="2.0" step="0.1" value="1.0">
          <span id="zoomValue" class="range-readout">1.0</span>
        </div>
      </div>

      <div class="field">
        <label for="heatmap"><strong>Heatmap colours</strong></label>
        <select id="heatmap">
          <option value="viridis">Viridis</option>
          <option value="plasma">Plasma</option>
          <option value="cividis">Cividis</option>
          <option value="twilight">Twilight</option>
          <option value="lava">Lava</option>
        </select>
        <div class="gradient-preview" id="heatmapPreview" aria-hidden="true"></div>
        <span class="hint">Controls the colour scale used in the schedule heatmap and legend.</span>
      </div>

      <div class="actions">
        <button type="submit">Save</button>
        <span id="saveStatus" class="save-status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <script src="/scripts/lib/httpClient.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script src="/scripts/settings.js"></script>
  <script>
    let isAuthenticated = false;
    let currentUsername = null;

    async function checkAuth() {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 3000);
      try {
        const res = await fetch('/auth/check', {
          credentials: 'include',
          cache: 'no-cache',
          signal: controller.signal
        });
        if (res.ok) {
          const data = await res.json().catch(() => ({}));
          const uname =
            (data && data.user && data.user.username) ||
            data.username ||
            data.name ||
            null;
          isAuthenticated = !!uname;
          currentUsername = uname;
        } else {
          isAuthenticated = false;
          currentUsername = null;
        }
      } catch {
        isAuthenticated = false;
        currentUsername = null;
      } finally {
        clearTimeout(timeout);
      }
      updateAuthUI();
    }

    function updateAuthUI() {
      const userLabel = document.getElementById('user-label');
      const authButton = document.getElementById('auth-button');
      if (!userLabel || !authButton) return;

      if (isAuthenticated) {
        userLabel.textContent = `Signed in as ${currentUsername}`;
        userLabel.style.display = 'inline';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      } else {
        userLabel.style.display = 'none';
        userLabel.textContent = '';
        authButton.textContent = 'Login';
        authButton.onclick = () => openModal('/pages/login.html');
      }
    }

    window.setAuthState = function (authenticated, username) {
      isAuthenticated = !!authenticated;
      currentUsername = authenticated ? username : null;
      updateAuthUI();
    };

    async function logout() {
      try {
        await fetch('/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      isAuthenticated = false;
      currentUsername = null;
      updateAuthUI();
      window.location.href = '/index.html';
    }

    function runModalInit(path) {
      if (window && typeof window.modalInit === 'function') {
        window.modalInit(path);
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'block';
      fetch(path, { cache: 'no-cache' })
        .then(r => r.text())
        .then(html => { container.innerHTML = html; runModalInit(path); });
    }

    checkAuth();
  </script>
</body>
</html>
