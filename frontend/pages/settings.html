<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings — NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/settings.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- Auth modal support (for login/register popups) -->
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <div class="top-bar">
    <div class="top-left">
      <a href="/index.html">← Home</a>
      <strong>Settings</strong>
    </div>
    <div class="user-info">
      <span id="user-label" class="user-label" style="display:none;"></span>
      <button id="auth-button">Login</button>
    </div>
  </div>

  <main class="container">
    <form id="settings-form" class="settings-form">
      <div class="field">
        <label><strong>Timezone</strong></label>
        <div class="row">
          <label><input type="radio" name="tzMode" id="tz-auto" value="auto" checked> Automatic (system)</label>
          <label><input type="radio" name="tzMode" id="tz-manual" value="manual"> Manual</label>
        </div>
        <select id="timezone" disabled></select>
        <span class="hint">Choose a manual timezone only if automatic detection is incorrect.</span>
      </div>

      <div class="field">
        <label><strong>Clock</strong></label>
        <div class="row">
          <label><input type="radio" name="clock" value="24" checked> 24-hour</label>
          <label><input type="radio" name="clock" value="12"> 12-hour (AM/PM)</label>
        </div>
      </div>

      <div class="field">
        <label><strong>Week starts on</strong></label>
        <div class="row">
          <label><input type="radio" name="weekStart" value="sun" checked> Sunday</label>
          <label><input type="radio" name="weekStart" value="mon"> Monday</label>
        </div>
      </div>

      <div class="field">
        <label for="defaultZoom"><strong>Display</strong></label>
        <div class="row">
          <span>Default vertical zoom</span>
          <input type="range" id="defaultZoom" min="0.6" max="2.0" step="0.1" value="1.0">
          <span id="zoomValue" class="range-readout">1.0</span>
        </div>
        <label><input type="checkbox" id="highlightWeekends"> Highlight weekends</label>
        <span class="hint">Weekend shading is visual only and won’t affect availability.</span>
      </div>

      <div class="actions">
        <button type="submit">Save</button>
        <span id="saveStatus" class="save-status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script src="/scripts/settings.js"></script>
  <script>
    let isAuthenticated = false;
    let currentUsername = null;

    async function checkAuth() {
      const controller = new AbortController();
      setTimeout(() => controller.abort(), 3000);
      try {
        const res = await fetch('/auth/check', {
          credentials: 'include',
          cache: 'no-cache',
          signal: controller.signal
        });
        if (res.status === 200) {
          const data = await res.json();
          isAuthenticated = true;
          const uname = (data && data.user && data.user.username) || data.username || null;
          isAuthenticated = !!uname;
          currentUsername = uname;
        } else {
          isAuthenticated = false;
          currentUsername = null;
        }
      } catch {
        isAuthenticated = false;
        currentUsername = null;
      }
      updateAuthUI();
    }

    function updateAuthUI() {
      const userLabel = document.getElementById('user-label');
      const authButton = document.getElementById('auth-button');
      if (isAuthenticated) {
        userLabel.textContent = `Signed in as ${currentUsername}`;
        userLabel.style.display = 'inline';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      } else {
        userLabel.style.display = 'none';
        authButton.textContent = 'Login';
        authButton.onclick = () => openModal('/pages/login.html');
      }
    }

    window.setAuthState = function(authenticated, username) {
      isAuthenticated = !!authenticated;
      currentUsername = authenticated ? username : null;
      updateAuthUI();
    };

    async function logout() {
      try {
        await fetch('/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      isAuthenticated = false;
      currentUsername = null;
      updateAuthUI();
      window.location.href = '/index.html';
    }

    function runModalInit(path) {
      if (path.includes('register.html') && window.initRegisterForm) {
        window.initRegisterForm();
      } else if (path.includes('login.html') && window.initLoginForm) {
        window.initLoginForm();
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function swapModal(path) {
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          runModalInit(path);
        });
    }

    function closeModal() {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'none';
      document.body.classList.remove('modal-active');
      container.innerHTML = '';
    }

    window.openModal = openModal;
    window.swapModal = swapModal;
    window.closeModal = closeModal;

    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
    });
  </script>
</body>
</html>
