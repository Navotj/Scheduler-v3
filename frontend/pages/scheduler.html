<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Scheduler — NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/scheduler.css" />
</head>
<body>
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <div class="top-bar">
    <div class="top-left">
      <a href="/index.html">← Home</a>
      <strong>Group Scheduler</strong>
      <span class="week-label" id="week-label"></span>
    </div>
    <div class="user-info">
      <span id="user-label" class="user-label" style="display:none;"></span>
      <button id="auth-button">Login</button>
    </div>
  </div>

  <div class="container two-col">
    <div class="left-col">
      <div class="controls">
        <button id="prev-week">Previous week</button>
        <button id="next-week">Next week</button>
        <span class="muted">Shift+Scroll = Vertical Zoom, Scroll = Pan</span>
      </div>
      <div class="grid" id="grid">
        <table class="table" id="scheduler-table" aria-label="Group availability grid"></table>
      </div>
    </div>

    <div class="right-col">
      <div class="panel">
        <h3>Members</h3>
        <div class="row add-user">
          <input type="text" id="add-username" placeholder="Username" />
          <button id="add-user-btn">Add</button>
          <button id="add-me-btn">Add me</button>
        </div>
        <ul id="member-list" class="member-list" aria-live="polite"></ul>
      </div>

      <div class="panel">
        <h3>Filters</h3>
        <div class="field">
          <label for="max-missing">Max missing</label>
          <input type="number" id="max-missing" min="0" value="0" />
        </div>
        <div class="field">
          <label>Minimum session length</label>
          <div class="row">
            <input type="number" id="min-hours" min="0" value="1" /> <span>h</span>
            <input type="number" id="min-mins" min="0" max="59" step="30" value="0" /> <span>m</span>
          </div>
        </div>
        <div class="field">
          <label for="sort-method">Sort</label>
          <select id="sort-method">
            <option value="earliest">Earliest start</option>
            <option value="latest">Latest start</option>
            <option value="longest">Longest duration</option>
            <option value="most">Most participants</option>
          </select>
        </div>
        <div class="actions">
          <button id="find-btn">Find candidates</button>
        </div>
        <div class="legend">
          <div><span class="chip chip-best"></span> everyone</div>
          <div><span class="chip chip-mid"></span> some</div>
          <div><span class="chip chip-none"></span> none</div>
        </div>
      </div>

      <div class="panel">
        <h3>Results</h3>
        <div id="results" class="results"></div>
      </div>
    </div>
  </div>

  <div id="cell-tooltip" class="cell-tooltip" style="display:none;"></div>

  <script src="/scripts/scheduler.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script>
    let isAuthenticated = false;
    let currentUsername = null;

    async function checkAuth() {
      const controller = new AbortController();
      setTimeout(() => controller.abort(), 3000);
      try {
        const res = await fetch('http://backend.nat20scheduling.com:3000/auth/check', {
          credentials: 'include',
          cache: 'no-cache',
          signal: controller.signal
        });
        if (res.status === 200) {
          const data = await res.json();
          isAuthenticated = true;
          currentUsername = data.username || 'user';
        } else {
          isAuthenticated = false;
          currentUsername = null;
        }
      } catch {
        isAuthenticated = false;
        currentUsername = null;
      }
      updateAuthUI();
      if (window.scheduler && typeof window.scheduler.setAuth === 'function') {
        window.scheduler.setAuth(isAuthenticated, currentUsername);
      }
    }

    function updateAuthUI() {
      const userLabel = document.getElementById('user-label');
      const authButton = document.getElementById('auth-button');
      if (isAuthenticated) {
        userLabel.textContent = `Signed in as ${currentUsername}`;
        userLabel.style.display = 'inline';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      } else {
        userLabel.style.display = 'none';
        authButton.textContent = 'Login';
        authButton.onclick = () => openModal('/pages/login.html');
      }
    }

    async function logout() {
      try {
        await fetch('http://backend.nat20scheduling.com:3000/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      isAuthenticated = false;
      currentUsername = null;
      updateAuthUI();
      window.location.href = '/index.html';
    }

    function runModalInit(path) {
      if (path.includes('register.html') && window.initRegisterForm) {
        window.initRegisterForm();
      } else if (path.includes('login.html') && window.initLoginForm) {
        window.initLoginForm();
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      fetch(path)
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function closeModal() {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'none';
      document.body.classList.remove('modal-active');
      container.innerHTML = '';
    }

    window.openModal = openModal;
    window.closeModal = closeModal;

    window.setAuthState = function(authenticated, username) {
      isAuthenticated = !!authenticated;
      currentUsername = authenticated ? username : null;
      updateAuthUI();
      if (window.scheduler && typeof window.scheduler.setAuth === 'function') {
        window.scheduler.setAuth(isAuthenticated, currentUsername);
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      if (window.scheduler && typeof window.scheduler.init === 'function') {
        window.scheduler.init();
      }
      checkAuth();
    });
  </script>
</body>
</html>
