<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <h1>Login</h1>

  <form id="login-form">
    <label for="username">Username:</label><br />
    <input type="text" id="username" autocomplete="username" required /><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" autocomplete="current-password" required /><br />

    <button type="submit">Login</button>
  </form>

  <p id="error" style="color:red; min-height: 1.2em;"></p>

  <p>Don't have an account?
    <a href="#" onclick="window.swapModal && window.swapModal('/pages/register.html'); return false;">Register here</a>
  </p>
  <p><a href="#" onclick="window.closeModal && window.closeModal(); return false;">Cancel</a></p>

  <script src="/scripts/lib/httpClient.js"></script>
  <script src="/scripts/login.js"></script>
</body>
</html>
