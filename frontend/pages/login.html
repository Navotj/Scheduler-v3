<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/common.css" />
</head>
<body>
  <main class="container">
    <h1>Login</h1>

    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />

      <div style="margin-top:12px;">
        <button type="submit">Login</button>
        <button type="button" onclick="window.closeModal && window.closeModal();">Cancel</button>
      </div>
    </form>

    <p id="error" class="muted" style="color:#f55; min-height:1.2em; margin-top:10px;"></p>

    <p class="muted">Don't have an account?
      <a href="#" onclick="window.swapModal && window.swapModal('/pages/register.html'); return false;">Register here</a>
    </p>
  </main>

  <script src="/scripts/lib/httpClient.js"></script>
  <script src="/scripts/login.js"></script>
</body>
</html>
