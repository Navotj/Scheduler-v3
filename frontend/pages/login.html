<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label for="username">Username:</label><br />
    <input type="text" id="username" required /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" required /><br />
    <button type="submit">Login</button>
  </form>
  <p id="error" style="color:red; min-height: 1.2em;"></p>
  <p>Don't have an account? <a href="#" onclick="window.swapModal('/pages/register.html'); return false;">Register here</a></p>
  <p><a href="#" onclick="window.closeModal(); return false;">Cancel</a></p>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDisplay = document.getElementById('error');

      errorDisplay.textContent = ''; // clear previous error

      try {
        const res = await fetch('http://backend.nat20scheduling.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          errorDisplay.style.color = '#0f0';
          errorDisplay.textContent = 'âœ… Sign-in successful. Loading...';
          setTimeout(() => {
            window.closeModal();
            location.reload();
          }, 1000);
        } else {
          errorDisplay.style.color = '#f55';
          const data = await res.json();
          errorDisplay.textContent = data.error || 'Login failed';
        }
      } catch (err) {
        errorDisplay.style.color = '#f55';
        errorDisplay.textContent = 'Connection error';
      }
    });
  </script>
</body>
</html>
