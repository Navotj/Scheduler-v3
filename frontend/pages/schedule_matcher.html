<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Scheduler — NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/topbar.css" />
  <link rel="stylesheet" href="/styles/schedule_matcher.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <div id="topbar-root" data-title="Group Scheduler"></div>

  <div class="container two-col">
    <div class="left-col">
      <div id="controls" class="controls">
        <button id="prev-week" class="btn btn-secondary" title="Previous week">← Previous week</button>
        <button id="next-week" class="btn btn-secondary" title="Next week">Next week →</button>
        <span class="muted helper">Shift+Scroll = Vertical Zoom, Scroll = Pan</span>
      </div>

      <div class="grid" id="grid">
        <div class="grid-content" id="grid-content">
          <table class="table" id="scheduler-table" aria-label="Group availability grid"></table>
          <div id="now-marker" class="now-marker" style="display:none;">
            <span class="bubble">now</span>
          </div>
        </div>
      </div>
    </div>

    <div id="right-col" class="right-col">
      <div class="panel">
        <h3>Members</h3>
        <div class="add-user">
          <input type="text" id="add-username" placeholder="Username" autocomplete="off" />
          <button id="add-user-btn" class="btn btn-primary">Add</button>
          <button id="add-me-btn" class="btn btn-primary">Add me</button>
        </div>
        <div id="member-error" class="error-text" aria-live="polite"></div>
        <ul id="member-list" class="member-list" aria-live="polite"></ul>
      </div>

      <div class="panel" id="filters-panel">
        <h3>Filters</h3>

        <div class="field-row">
          <div class="field">
            <label for="max-missing">Max missing</label>
            <input type="number" id="max-missing" min="0" value="0" />
          </div>

          <div class="field">
            <label for="min-hours">Min length</label>
            <div class="row">
              <input type="number" id="min-hours" min="0" step="0.5" value="1" />
              <span>h</span>
            </div>
          </div>
        </div>

        <div class="sort-row">
          <div class="field">
            <label for="sort-method">Sort</label>
            <select id="sort-method">
              <option value="earliest-week">Earliest in week</option>
              <option value="latest-week">Latest in week</option>
              <option value="earliest">Earliest start (day)</option>
              <option value="latest">Latest start (day)</option>
              <option value="longest">Longest duration</option>
              <option value="most" selected>Most participants</option>
            </select>
          </div>
        </div>

        <div class="legend">
          <div id="legend-blocks" class="legend-blocks" aria-label="Availability legend"></div>
        </div>
      </div>

      <div id="results-panel" class="panel results-panel">
        <h3>Results</h3>
        <div id="results" class="results" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <div id="cell-tooltip" class="cell-tooltip" style="display:none;"></div>

  <script src="/scripts/lib/httpClient.js"></script>
  <script src="/scripts/schedule_matcher.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script src="/scripts/topbar.js"></script>
  <script>
    function runModalInit(path) {
      if (path.includes('register.html') && window.initRegisterForm) {
        window.initRegisterForm();
      } else if (path.includes('login.html') && window.initLoginForm) {
        window.initLoginForm();
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then((res) => res.text())
        .then((html) => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function swapModal(path) {
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then((res) => res.text())
        .then((html) => {
          container.innerHTML = html;
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function closeModal() {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'none';
      document.body.classList.remove('modal-active');
      container.innerHTML = '';
    }

    window.openModal = openModal;
    window.swapModal = swapModal;
    window.closeModal = closeModal;

    // Page-specific auth reaction (called by topbar.js)
    window.onAuthStateChange = function (isAuthed, username) {
      if (window.scheduler && typeof window.scheduler.setAuth === 'function') {
        window.scheduler.setAuth(!!isAuthed, isAuthed ? username : null);
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      if (window.scheduler && typeof window.scheduler.init === 'function') {
        window.scheduler.init();
      }
      if (window.topbar && typeof window.topbar.refreshAuth === 'function') {
        window.topbar.refreshAuth();
      }
    });
  </script>
</body>
</html>
