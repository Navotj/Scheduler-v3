<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Scheduler — NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/schedule_matcher.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <div class="top-bar">
    <a class="breadcrumb" href="/index.html">← Home</a>
    <div class="spacer"></div>
    <div class="user-area">
      <span id="user-label" class="user-label" style="display:none;"></span>
      <button id="auth-button" class="btn btn-secondary">Login</button>
    </div>
  </div>

  <div class="container two-col">
    <div class="left-col">
      <div id="controls" class="controls">
        <button id="prev-week" class="btn btn-secondary" title="Previous week">← Previous week</button>
        <button id="next-week" class="btn btn-secondary" title="Next week">Next week →</button>
        <span class="muted helper">Shift+Scroll = Vertical Zoom, Scroll = Pan</span>
      </div>

      <div class="grid" id="grid">
        <div class="grid-content" id="grid-content">
          <table class="table" id="scheduler-table" aria-label="Group availability grid"></table>
          <div id="now-marker" class="now-marker" style="display:none;">
            <span class="bubble">now</span>
          </div>
        </div>
      </div>
    </div>

    <div id="right-col" class="right-col">
      <div class="panel">
        <h3>Members</h3>
        <div class="add-user">
          <input type="text" id="add-username" placeholder="Username" autocomplete="off" />
          <button id="add-user-btn" class="btn btn-primary">Add</button>
          <button id="add-me-btn" class="btn btn-primary">Add me</button>
        </div>
        <div id="member-error" class="error-text" aria-live="polite"></div>
        <ul id="member-list" class="member-list" aria-live="polite"></ul>
      </div>

      <div class="panel" id="filters-panel">
        <h3>Filters</h3>

        <div class="field-row">
          <div class="field">
            <label for="max-missing">Max missing</label>
            <input type="number" id="max-missing" min="0" value="0" />
          </div>

        <div class="field">
            <label for="min-hours">Min length</label>
            <div class="row">
              <input type="number" id="min-hours" min="0" step="0.5" value="1" />
              <span>h</span>
            </div>
          </div>
        </div>

        <div class="sort-row">
          <div class="field">
            <label for="sort-method">Sort</label>
            <select id="sort-method">
              <option value="earliest-week">Earliest in week</option>
              <option value="latest-week">Latest in week</option>
              <option value="earliest">Earliest start (day)</option>
              <option value="latest">Latest start (day)</option>
              <option value="longest">Longest duration</option>
              <option value="most" selected>Most participants</option>
            </select>
          </div>
        </div>

        <div class="legend">
          <div id="legend-blocks" class="legend-blocks" aria-label="Availability legend"></div>
        </div>
      </div>

      <div id="results-panel" class="panel results-panel">
        <h3>Results</h3>
        <div id="results" class="results" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <div id="cell-tooltip" class="cell-tooltip" style="display:none;"></div>

  <script src="/scripts/schedule_matcher.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script>
    let isAuthenticated = false;
    let currentUsername = null;

    async function checkAuth() {
      const controller = new AbortController();
      setTimeout(() => controller.abort(), 3000);
      try {
        const res = await fetch('https://backend.nat20scheduling.com:3000/auth/check', {
          credentials: 'include',
          cache: 'no-cache',
          signal: controller.signal
        });
        if (res.status === 200) {
          const data = await res.json();
          isAuthenticated = true;
          currentUsername = data.username || 'user';
        } else {
          isAuthenticated = false;
          currentUsername = null;
        }
      } catch {
        isAuthenticated = false;
        currentUsername = null;
      }
      updateAuthUI();
      if (window.scheduler && typeof window.scheduler.setAuth === 'function') {
        window.scheduler.setAuth(isAuthenticated, currentUsername);
      }
    }

    function updateAuthUI() {
      const userLabel = document.getElementById('user-label');
      const authButton = document.getElementById('auth-button');
      if (isAuthenticated) {
        userLabel.textContent = `Signed in as ${currentUsername}`;
        userLabel.style.display = 'inline';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      } else {
        userLabel.style.display = 'none';
        authButton.textContent = 'Login';
        authButton.onclick = () => openModal('/pages/login.html');
      }
    }

    async function logout() {
      try {
        await fetch('https://backend.nat20scheduling.com:3000/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      isAuthenticated = false;
      currentUsername = null;
      updateAuthUI();
      window.location.href = '/index.html';
    }

    function runModalInit(path) {
      if (path.includes('register.html') && window.initRegisterForm) {
        window.initRegisterForm();
      } else if (path.includes('login.html') && window.initLoginForm) {
        window.initLoginForm();
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'block';
      document.body.classList.add('modal-active');

      fetch(path, { cache: 'no-cache' })
        .then(r => r.text())
        .then(html => {
          container.innerHTML = html;
          runModalInit(path);
        })
        .catch(() => {
          container.innerHTML = '<div class="panel"><p>Failed to load.</p></div>';
        });
    }

    function closeModal() {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'none';
      document.body.classList.remove('modal-active');
      container.innerHTML = '';
    }

    window.openModal = openModal;
    window.closeModal = closeModal;

    window.addEventListener('message', (e) => {
      const { type, payload } = e.data || {};
      if (type === 'auth:success') {
        isAuthenticated = true;
        currentUsername = payload?.username || currentUsername;
        closeModal();
        updateAuthUI();
      }
      if (window.scheduler && typeof window.scheduler.setAuth === 'function') {
        window.scheduler.setAuth(isAuthenticated, currentUsername);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (window.scheduler && typeof window.scheduler.init === 'function') {
        window.scheduler.init();
      }
      checkAuth();
    });
  </script>
</body>
</html>
