<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Scheduler — NAT20</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/common.css" />
  <link rel="stylesheet" href="/styles/topbar.css" />
  <link rel="stylesheet" href="/styles/schedule_matcher.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="modal-overlay" style="display:none;">
    <div id="modal-container"></div>
  </div>

  <div id="topbar-root" data-title="Group Scheduler"></div>

  <div class="container two-col">
    <div class="left-col">
      <div class="header-row">
        <div class="week-and-help">
          <span id="week-label"></span>
          <span class="muted">Shift+Scroll = Vertical Zoom, Scroll = Pan</span>
        </div>
      </div>

      <div id="controls" class="controls">
        <button id="prev-week" class="btn btn-secondary" title="Previous week">← Previous week</button>
        <button id="next-week" class="btn btn-secondary" title="Next week">Next week →</button>
        <span class="muted helper">Shift+Scroll = Zoom</span>
        <button id="refresh" class="btn">Refresh</button>
      </div>

      <div class="grid" id="grid">
        <div class="grid-content" id="grid-content">
          <table class="table" id="scheduler-table" aria-label="Group availability grid"></table>
          <div id="now-marker" class="now-marker" style="display:none;">
            <span class="bubble">now</span>
          </div>
        </div>
      </div>
    </div>

    <div id="right-col" class="right-col">
      <div class="panel">
        <h3>Members</h3>
        <div id="members" class="members"></div>
      </div>

      <div class="panel">
        <h3>Legend</h3>
        <div id="legend-blocks" class="legend-blocks" aria-label="Availability legend"></div>
      </div>

      <div id="results-panel" class="panel results-panel">
        <h3>Results</h3>
        <div id="results" class="results" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <div id="cell-tooltip" class="cell-tooltip" role="tooltip" aria-hidden="true"></div>

  <script>
    // Modal helpers reused across pages
    function runModalInit(path) {
      if (path.endsWith('/pages/register.html') && window.registerInit) window.registerInit();
      if (path.endsWith('/pages/login.html') && window.loginInit) window.loginInit();
    }
    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then(r => r.text())
        .then(html => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }
    function swapModal(path) {
      const container = document.getElementById('modal-container');
      fetch(path, { cache: 'no-cache' })
        .then(r => r.text())
        .then(html => { container.innerHTML = html; runModalInit(path); });
    }
    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.body.classList.remove('modal-active');
      document.getElementById('modal-container').innerHTML = '';
    }
    window.openModal = openModal;
    window.swapModal = swapModal;
    window.closeModal = closeModal;

    document.addEventListener('DOMContentLoaded', () => {
      if (window.scheduler && typeof window.scheduler.init === 'function') {
        window.scheduler.init();
      }
      if (window.topbar && typeof window.topbar.refreshAuth === 'function') {
        window.topbar.refreshAuth();
      }
    });
  </script>
</body>
</html>
