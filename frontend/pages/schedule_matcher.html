<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Scheduler â€” NAT20</title>
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shared/global styles -->
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/topbar.css" />

  <!-- Page/table-specific styles -->
  <link rel="stylesheet" href="../styles/schedule_matcher.css" />
</head>
<body>
  <!-- Page template + components (no Shadow DOM, global CSS applies) -->
  <script src="../templates/nat20-page.js"></script>
  <script src="../components/sm-grid.js"></script>
  <script src="../components/sm-members.js"></script>
  <script src="../components/sm-filters.js"></script>
  <script src="../components/sm-results.js"></script>

  <!-- Auth / modal pages logic -->
  <script src="../scripts/login.js"></script>
  <script src="../scripts/register.js"></script>

  <!-- Topbar controller -->
  <script src="../scripts/topbar.js"></script>

  <!-- Page controller -->
  <script src="../scripts/schedule_matcher.js"></script>

  <!-- Compose the page with reusable template + components -->
  <nat20-page title="Group Scheduler">
    <div slot="left">
      <sm-grid></sm-grid>
    </div>
    <div slot="right">
      <sm-members></sm-members>
      <sm-filters></sm-filters>
      <sm-results></sm-results>
    </div>
  </nat20-page>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.scheduler && typeof window.scheduler.init === 'function') {
        window.scheduler.init();
      }
      if (window.topbar && typeof window.topbar.refreshAuth === 'function') {
        window.topbar.refreshAuth();
      }
    });
  </script>
</body>
</html>
