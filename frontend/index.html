<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mongo Query Test</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/index.css" />
</head>
<body>
  <div id="modal-overlay" style="display: none;">
    <div id="modal-container"></div>
  </div>

  <div id="main-content">
    <div class="top-bar">
      <h1>Find Person</h1>
      <div class="user-info">
        <span id="user-label" class="user-label" style="display: none;"></span>
        <button id="auth-button">Login</button>
      </div>
    </div>

    <input type="text" id="nameInput" placeholder="Enter name..." />
    <button onclick="search()">Search</button>
    <pre id="output"></pre>
  </div>

  <script>
    let isAuthenticated = false;
    let currentUsername = null;

    async function checkAuth() {
      const controller = new AbortController();
      setTimeout(() => controller.abort(), 3000);

      try {
        const res = await fetch('http://backend.nat20scheduling.com:3000/auth/check', {
          credentials: 'include',
          cache: 'no-cache',
          signal: controller.signal
        });

        if (res.status === 200) {
          const data = await res.json();
          isAuthenticated = true;
          currentUsername = data.username || 'unknown';
        }
      } catch {
        isAuthenticated = false;
      }

      updateAuthUI();
    }

    function updateAuthUI() {
      const userLabel = document.getElementById('user-label');
      const authButton = document.getElementById('auth-button');

      if (isAuthenticated) {
        userLabel.textContent = `Signed in as ${currentUsername}`;
        userLabel.style.display = 'inline';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      } else {
        userLabel.style.display = 'none';
        authButton.textContent = 'Login';
        authButton.onclick = () => openModal('/pages/login.html');
      }
    }

    function runModalInit(path) {
      // Ensure the right initializer runs after HTML is injected
      if (path.includes('register.html') && window.initRegisterForm) {
        window.initRegisterForm();
      } else if (path.includes('login.html') && window.initLoginForm) {
        window.initLoginForm();
      }
    }

    function openModal(path) {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');

      fetch(path)
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          overlay.style.display = 'flex';
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function swapModal(path) {
      const container = document.getElementById('modal-container');
      fetch(path)
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          document.body.classList.add('modal-active');
          runModalInit(path);
        });
    }

    function closeModal() {
      const overlay = document.getElementById('modal-overlay');
      const container = document.getElementById('modal-container');
      overlay.style.display = 'none';
      document.body.classList.remove('modal-active');
      container.innerHTML = '';
    }

    window.openModal = openModal;
    window.swapModal = swapModal;
    window.closeModal = closeModal;

    async function logout() {
      try {
        await fetch('http://backend.nat20scheduling.com:3000/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      isAuthenticated = false;
      currentUsername = null;
      updateAuthUI();
    }

    async function search() {
      const output = document.getElementById('output');
      output.textContent = 'Loading...';

      const name = document.getElementById('nameInput').value;
      try {
        const res = await fetch('http://backend.nat20scheduling.com:3000/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ name })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Server error ${res.status}: ${text}`);
        }

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
      }
    }
  </script>

  <!-- Ensure modal form logic is available globally, then we call init after injecting HTML -->
  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>

  <script>
    // Kick off initial auth state
    checkAuth();
  </script>
</body>
</html>
