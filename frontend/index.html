<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NAT20 Scheduling</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/common.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 18px;
    }
    .card .title { font-weight: 700; margin-bottom: 6px; }
    .footer { color: #9aa0a6; text-align: center; margin-top: 28px; font-size: 13px; }
  </style>
</head>
<body>
  <main class="page-shell">
    <h1>Welcome</h1>
    <p class="muted">Plan sessions, mark your availability, and find the best time.</p>

    <div class="grid">
      <a class="card" href="/pages/availability_picker.html">
        <div class="title">My Availability</div>
        <div>Mark weekly time blocks you’re free to play.</div>
      </a>
      <a class="card" href="/pages/schedule_matcher.html">
        <div class="title">Group Scheduler</div>
        <div>Combine members to find overlapping free time.</div>
      </a>
    </div>

    <div class="footer">© <span id="year"></span> NAT20 Scheduling</div>
  </main>

  <script src="/scripts/core/shell.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/register.js"></script>
  <script src="/scripts/settings.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
