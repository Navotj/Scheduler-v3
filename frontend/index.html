<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mongo Query Test</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 5px;
    }
    pre {
      background: #222;
      padding: 10px;
      border: 1px solid #444;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
  <script>
    (async () => {
      try {
        const res = await fetch('http://backend.nat20scheduling.com/auth/check', {
          credentials: 'include'
        });
        if (res.status !== 200) {
          window.location.href = '/pages/login.html';
        }
      } catch {
        window.location.href = '/pages/login.html';
      }
    })();
  </script>
</head>
<body>
  <div class="top-bar">
    <h1>Find Person</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <input type="text" id="nameInput" placeholder="Enter name..." />
  <button onclick="search()">Search</button>
  <pre id="output"></pre>

  <script>
    async function search() {
      const output = document.getElementById('output');
      output.textContent = 'Loading...';

      const name = document.getElementById('nameInput').value;
      try {
        const res = await fetch('http://backend.nat20scheduling.com/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ name })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Server error ${res.status}: ${text}`);
        }

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
      }
    }

    async function logout() {
      try {
        await fetch('http://backend.nat20scheduling.com/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      window.location.href = '/pages/login.html';
    }
  </script>
</body>
</html>
