<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mongo Query Test</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/index.css" />
</head>
<body>
  <div id="login-modal" style="display: none;">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required /><br />
        <input type="password" id="password" placeholder="Password" required /><br />
        <div id="login-error"></div>
        <button type="submit">Login</button>
        <button type="button" id="continue-btn">Continue Without Login</button><br /><br />
        <a href="/pages/register.html" style="color: #0af;">Register</a>
      </form>
    </div>
  </div>

  <div id="main-content">
    <div class="top-bar">
      <h1>Find Person</h1>
      <div class="user-info">
        <span id="user-label" class="user-label" style="display: none;"></span>
        <button id="auth-button">Login</button>
      </div>
    </div>

    <input type="text" id="nameInput" placeholder="Enter name..." />
    <button onclick="search()">Search</button>
    <pre id="output"></pre>
  </div>

  <script>
    let isAuthenticated = false;
    let currentUsername = null;

    async function checkAuth() {
      const controller = new AbortController();
      setTimeout(() => controller.abort(), 3000);

      try {
        const res = await fetch('http://backend.nat20scheduling.com/auth/check', {
          credentials: 'include',
          cache: 'no-cache',
          signal: controller.signal
        });

        if (res.status === 200) {
          const data = await res.json();
          isAuthenticated = true;
          currentUsername = data.username || 'unknown';
        }
      } catch {
        isAuthenticated = false;
      }

      updateAuthUI();
    }

    function updateAuthUI() {
      const userLabel = document.getElementById('user-label');
      const authButton = document.getElementById('auth-button');

      if (isAuthenticated) {
        userLabel.textContent = `Signed in as ${currentUsername}`;
        userLabel.style.display = 'inline';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      } else {
        userLabel.style.display = 'none';
        authButton.textContent = 'Login';
        authButton.onclick = () => {
          document.body.classList.add("modal-active");
          document.getElementById("login-modal").style.display = "flex";
        };
        document.body.classList.add("modal-active");
        document.getElementById("login-modal").style.display = "flex";
      }
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDisplay = document.getElementById("login-error");

      try {
        const res = await fetch("http://backend.nat20scheduling.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          const data = await res.json();
          isAuthenticated = true;
          currentUsername = data.username || username;
          document.getElementById("login-modal").style.display = "none";
          document.body.classList.remove("modal-active");
          updateAuthUI();
        } else {
          const data = await res.json();
          errorDisplay.textContent = data.error || "Login failed";
        }
      } catch {
        errorDisplay.textContent = "Connection error";
      }
    });

    document.getElementById("continue-btn").addEventListener("click", () => {
      isAuthenticated = false;
      document.getElementById("login-modal").style.display = "none";
      document.body.classList.remove("modal-active");
      updateAuthUI();
    });

    async function logout() {
      try {
        await fetch('http://backend.nat20scheduling.com/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch {}
      isAuthenticated = false;
      currentUsername = null;
      updateAuthUI();
    }

    async function search() {
      const output = document.getElementById('output');
      output.textContent = 'Loading...';

      const name = document.getElementById('nameInput').value;
      try {
        const res = await fetch('http://backend.nat20scheduling.com/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ name })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Server error ${res.status}: ${text}`);
        }

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
      }
    }

    checkAuth();
  </script>
</body>
</html>
