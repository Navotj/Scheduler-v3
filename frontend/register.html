<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #match-warning {
      color: #f55;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <label for="email">Email:</label><br />
    <input type="email" id="email" required /><br />

    <label for="username">Username:</label><br />
    <input type="text" id="username" required /><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" required /><br />

    <label for="confirm-password">Confirm Password:</label><br />
    <input type="password" id="confirm-password" required /><br />
    <span id="match-warning"></span><br />

    <button type="submit">Register</button>
  </form>

  <p id="error" style="color:red;"></p>
  <p>Already have an account? <a href="/login.html">Login</a></p>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm-password');
    const matchWarning = document.getElementById('match-warning');

    function checkPasswordsMatch() {
      if (passwordInput.value !== confirmInput.value) {
        matchWarning.textContent = 'Passwords do not match';
        return false;
      } else {
        matchWarning.textContent = '';
        return true;
      }
    }

    passwordInput.addEventListener('input', checkPasswordsMatch);
    confirmInput.addEventListener('input', checkPasswordsMatch);

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;
      const errorDisplay = document.getElementById('error');

      if (!checkPasswordsMatch()) {
        errorDisplay.textContent = 'Passwords do not match';
        return;
      }

      try {
        const res = await fetch('http://backend.nat20scheduling.com:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, username, password })
        });

        if (res.ok) {
          window.location.href = '/login.html';
        } else {
          const data = await res.json();
          errorDisplay.textContent = data.error || 'Registration failed';
        }
      } catch (err) {
        errorDisplay.textContent = 'Connection error';
      }
    });
  </script>
</body>
</html>
